apiVersion: apps/v1
kind: Deployment
metadata:
  name: vproMC-Deployment
  labels:
    app: vpromc
spec:
  selector:
    matchLabels:
      app: vpromc
  replicas: 1
  template:
    metadata:
      labels:
        app: vpromc
    spec:
      containers:
        - name: vproMC-Container
          image: memcached
          ports:
            - name: vpromc-port
              containerPort: 11211