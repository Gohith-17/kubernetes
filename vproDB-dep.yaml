apiVersion: apps/v1
kind: Deployment
metadata:
  name: vproDB-Deployment
  labels:
    app: vprodb
spec:
  selector:
    matchLabels:
      app: vprodb
  replicas: 1
  template:
    metadata:
      labels:
        app: vprodb
    spec:
      containers:
        - name: vproDB-Container
          image: vprofile/vprofiledb:V1
#          args:
#           - "--ignore-db-dir=lost+found"
          volumeMounts:
            - name: vpro-DB-Data
              mountPath: /var/lib/mysql
          ports:
            - name: vprodb-port
              containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: db-pass
      nodeSelector:
        zone: us-east-1a
      volumes:
        - name: vpro-DB-Data
          awsElasticBlockStore:
            volumeID: vol-0d079d82dd9183582
            fsType: ext4
      initContainers:
        - name: busybox-Start-Exec-Stop
          image: busybox:latest
          args: ["rm", "-rf", "/var/lib/mysql/lost+found"]
          volumeMounts:
            - name: vpro-DB-Data
              mountPath: /var/lib/mysql